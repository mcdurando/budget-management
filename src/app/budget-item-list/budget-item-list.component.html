<section class="budget-items-section">
  <div class="budget-items-container">

    <div class="income-column">
      <h1>Income</h1>

      <div class="budget-items">
        @for(item of budgetItems; track item) {
          <div>
            @if(item.amount >= 0) {
              <app-budget-item-card [item]="item" (xButtonClick)="onDeleteButtonClicked(item)"
                (cardClick)="onCardClicked(item)" style="display:block; margin-bottom: 20px"></app-budget-item-card>
            }
          </div>
        }
      </div>
    </div>


    <div class="expenses-column">
      <h1>Expenses</h1>

      <div class="budget-items">
        @for(item of budgetItems; track item) {
          <div>
            @if(item.amount < 0) {
              <app-budget-item-card [item]="item" (xButtonClick)="onDeleteButtonClicked(item)"
              (cardClick)="onCardClicked(item)" style="display:block; margin-bottom: 20px"></app-budget-item-card>
            }
          </div>
        }
      </div>
    </div>

  </div>
</section>
